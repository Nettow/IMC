<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/style.css">

    <title>IMC</title>
</head>
<body>
    
    <h1>Calculadora de IMC</h1>

    <form id="form">

        <div class="divNome">

            <label for="nome">Nome:</label>
            <input type="text" id="nome" class="input" required>

        </div> 

        <div class="divPeso">

            <label for="peso">Peso:</label>
            <input type="text" id="peso" class="input" required>

        </div>

        <div class="divAltura">

            <label for="altura">Altura:</label>
            <input type="text" id="altura" class="input" required>

        </div>
 
        <Button id="btn">Calcular</Button>

        <div class="divResposta">
        
            <label for="imc">IMC:</label>
            <input type="text" id="imc" disabled class="input"><br><br>
            <span id="resultado"></span>

        </div>

        
        
    </form>

    <script src="js/script.js"></script>
</body>
</html>
